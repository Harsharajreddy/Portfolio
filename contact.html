<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Contact Us</title>
</head>

<body class="contact-body">
    <h1 class="animate-character">Contact Us</h1>
    <nav class="navbar">
        <ul>
            <li><a href="portfolio.html" class="nav-link"
                    style="color: rgb(0, 0, 0); text-shadow: 3px 3px 5px rgb(0, 0, 0);">Home</a></li>
            <li><a href="about.html" class="nav-link"
                    style="color: black; text-shadow: 3px 3px 5px rgb(0, 0, 0);">About</a></li>
            <li><a href="about.html#skills" class="nav-link"
                    style="color: black; text-shadow: 3px 3px 5px rgb(0, 0, 0);">Skills</a></li>
            <li><a href="project.html" class="nav-link"
                    style="color: black; text-shadow: 3px 3px 5px rgb(0, 0, 0);">Projects</a></li>
            <li><a href="contact.html" class="nav-link"
                    style="color: black; text-shadow: 3px 3px 5px rgb(0, 0, 0);">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-form">
        <div class="form-container">
            <form action="https://fabform.io/f/{insert-form-id-here}" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <footer>
        <ul class="social-icons">
            <li><a href="https://github.com/Harsharajreddy"><i class="fab fa-github icon"></i></a></li>
            <li><a href="https://www.linkedin.com/in/harsha-bora"><i class="fab fa-linkedin-in icon"></i></a></li>
        </ul>
    </footer>
</body>

</html>
